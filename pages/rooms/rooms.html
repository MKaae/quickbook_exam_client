<div class="template align-items-center justify-content-center text-center" id="rooms-container">
    <div class="col-md-8">
    <div id="form-box" class="mx-auto">
        <div id="left-form-box">
            <form class="row g-3">
                <div class="text-center">
                    <h1>Tilføj værelse</h1>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-room-number" placeholder="Indtast værelses nummer"
                    />
                    <div id="invalid-feedback1" style="color: red"></div>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-beds-amount" placeholder="Indtast antal senge 1-4"
                    />
                    <div id="invalid-feedback2" style="color: red"></div>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-price" placeholder="Indtast prisen på værelset" />
                    <div id="invalid-feedback3" style="color: red"></div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-outline-success" type="submit" id="btn-add-room">
                        Tilføj værelse
                    </button>
                </div>
            </form>
        </div>
        <div id="right-form-box" class="text-center">
            <h1>Tilføj værelse</h1>
            <br />
            <h5>
                Du kan her tilføje et nyt værelse til et hotel. <br> I siden skal du vælge hotellet som skal have værelset.
            </h5>
            <br />
        </div>
    </div>
    </div>
    <div class="col-md-4 above-select">
    <label for="hotelSelect"><h5>Vælg et hotel</h5></label>
    <select id="hotelSelect" style="width: 200px; min-height: 30px;"> <!-- Select menu for hotels -->
    </select>
    <div id="hotel-information"></div>
</div>
