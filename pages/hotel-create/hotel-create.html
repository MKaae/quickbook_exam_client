<div class="template" id="create-hotel-container">
    <div id="form-box"> <!-- Formbox used throughout the entire website for consistency -->
        <div id="left-form-box">
            <form class="row g-3">
                <div class="text-center">
                    <h1>Lav nyt hotel</h1>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-name" placeholder="Skriv hotel navn"
                        required />
                    <div id="invalid-feedback1" style="color: red"></div>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-street" placeholder="Skriv hotel addressen"
                        required />
                    <div id="invalid-feedback2" style="color: red"></div>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-city" placeholder="Skriv bynavnet" required />
                    <div id="invalid-feedback3" style="color: red"></div>
                </div>
                <div class="mb-1">
                    <input type="number" class="form-control" id="input-zip" placeholder="Skriv zipkoden" required />
                    <div id="invalid-feedback4" style="color: red"></div>
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" id="input-country" placeholder="Skriv land" required />
                    <div id="invalid-feedback5" style="color: red"></div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-outline-success" type="submit" id="btn-create-hotel">
                        Tilføj hotel
                    </button>
                </div>
            </form>
        </div>
        <div id="right-form-box" class="text-center">
            <h1>Tilføj et nyt hotel</h1>
            <br />
            <h5>
                Du kan her tilføje et nyt hotel <br> derefter kan du tilføje rum.
            </h5>
            <br />
        </div>
    </div>
</div>
